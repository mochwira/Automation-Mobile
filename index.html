<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Login App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }

    .success-message {
      color: green;
      font-size: 14px;
      display: none;
    }

    .testing-status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <div class="error-message" id="errorMessage">Invalid username or password.</div>
    <div class="success-message" id="successMessage">Login successful! Welcome.</div>
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button class="login-btn" id="loginButton">Login</button>
    <div class="testing-status" id="testingStatus"></div>
  </div>

  <script>
    // Mock user credentials
    const mockCredentials = {
      username: "user123",
      password: "password123"
    };

    // Get DOM elements
    const loginButton = document.getElementById("loginButton");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const testingStatus = document.getElementById("testingStatus");

    // Login Function
    function handleLogin() {
      const username = usernameInput.value;
      const password = passwordInput.value;

      if (username === mockCredentials.username && password === mockCredentials.password) {
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
        testingStatus.innerHTML = "<strong>Testing Scenario: Success</strong> - Login Successful.";
      } else {
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
        testingStatus.innerHTML = "<strong>Testing Scenario: Failure</strong> - Invalid login attempt.";
      }
    }

    // Add event listener to login button
    loginButton.addEventListener("click", handleLogin);

    // Automated Test Scenarios (Simulated)
    function automatedTests() {
      // Positive Scenario Test
      const positiveTest = () => {
        const positiveUsername = "user123";
        const positivePassword = "password123";
        usernameInput.value = positiveUsername;
        passwordInput.value = positivePassword;
        handleLogin();
      };

      // Negative Scenario Test
      const negativeTest = () => {
        const negativeUsername = "user123";
        const negativePassword = "wrongpassword";
        usernameInput.value = negativeUsername;
        passwordInput.value = negativePassword;
        handleLogin();
      };

      // Run automated tests
      setTimeout(() => {
        positiveTest();
        setTimeout(() => {
          negativeTest();
        }, 2000); // wait 2 seconds before running negative test
      }, 1000); // wait 1 second before running positive test
    }

    // Run automated tests on page load
    window.onload = automatedTests;

  </script>
</body>
</html>
